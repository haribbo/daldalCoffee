      <div class="root">
        <span>home</span><span>notice</span>

          <div class="input_col textarea_col">
            <label for="">문의내용</label>
            <textarea name="name" rows="8" cols="80"></textarea>
          </div>
        </div>
        <div class="input_row btn_row">
          <button class="primary_btn">문의</button>
        </div>
